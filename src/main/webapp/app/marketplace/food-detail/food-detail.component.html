<div class="container p-3">
    <div class="row">
        <div class="col-md-5">
            <img [src]="foodVM!.food!.imgUrl ? foodVM!.food!.imgUrl : BLANK_IMAGE_URL" class="img-detail" />
        </div>
        <div class="col-md-4 my-2 my-md-0">
            <h2 class="fw-bold"> {{ foodVM!.food!.name }}</h2>
            <h1 class="fw-bold">Rp. {{ foodVM!.food!.price }}</h1>
            <div class="card" style="width: 100%;">
                <div class="card-body">
                <h5 class="card-title">Description</h5>
                  <p class="card-text">{{ foodVM!.food!.description }}</p>
                </div>
              </div>
        </div>
        <div class="col-md-3 my-2 my-md-0">
            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <h5 class="card-title">Set Quantity</h5>
                    <div class="card-footer d-flex justify-content-center">
                        <button class="btn btn-outline-info btn-sm" (click)="account ? marketplaceService.substractFoodQuantity(foodVM!) : navigateToHome()"><fa-icon icon="minus"></fa-icon></button>
                        <button class="btn btn-light" disabled>{{ foodVM!.orderedQuantity }}</button>
                        <button class="btn btn-outline-info btn-sm" (click)="account ? marketplaceService.addFoodQuantity(foodVM!) : navigateToHome()"><fa-icon icon="plus"></fa-icon></button>
                    </div>
                </div>
              </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col d-flex justify-content-between">
            <h3 class="fw-bold">Other foods</h3>
            <a [routerLink]="['/foods']" class="text-decoration-none"><h4 class="fw-bold text-primary">See all</h4></a>
        </div>
        <food-recommendation [account]="account"></food-recommendation>
    </div>
</div>
