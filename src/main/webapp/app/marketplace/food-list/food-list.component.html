<div class="container">
  <div class="row my-2">
    <div class="col d-flex">
      <div ngbDropdown class="d-inline-block">
        <b>Sort By</b> <button type="button" class="btn btn-outline-primary" id="sortMenu" ngbDropdownToggle>{{selectedSortOption}}</button>
        <div ngbDropdownMenu  aria-labelledby="sortMenu">
          <button class="dropdown-item" *ngFor="let sortOrder of SORT_OPTION" (click)="sortOptionChange(sortOrder)" >{{sortOrder.text}}</button>
        </div>
      </div>
      <div jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()"><div jhiSortBy="price"> <fa-icon class="p-1" icon="sort"></fa-icon></div></div>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
      <div class="col-5 my-1" style="width: 13rem;" *ngFor="let food of foods; let i=index;">
          <div class="card clickable">
            <div (click)="goToFoodDetail(food.id)">
              <img class="card-img-top" [src]="food.imgUrl" [alt]="food.name">
              <div class="card-body">
                <h6 class="card-title">{{ food.name }}</h6>
                <h5 class="card-title">{{ food.price }}</h5>
                <p *ngIf="food.description" class="card-text text-description">{{ food.description }}</p>
                <div *ngIf="!food.description" style="height: 3rem;"></div>
              </div>
            </div>
              <div class="card-footer d-flex justify-content-center">
                <button class="btn btn-outline-info btn-sm" (click)="minusPlusQuantity(false, food.id)"><fa-icon icon="minus"></fa-icon></button>
                <button class="btn btn-light" disabled>{{ food.quantity }}</button>
                <button class="btn btn-outline-info btn-sm" (click)="minusPlusQuantity(true, food.id)"><fa-icon icon="plus"></fa-icon></button>
              </div>
          </div>
      </div>
  </div>
</div>
<div *ngIf="foods && foods.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
</div>
