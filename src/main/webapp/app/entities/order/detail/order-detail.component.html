<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="order">
      <h2 data-cy="orderDetailsHeading"><span jhiTranslate="foodApp.order.detail.title">Order</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ order.id }}</span>
        </dd>
        <dt><span jhiTranslate="foodApp.order.status">Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'foodApp.OrderStatus.' + order.status }}">{{ order.status }}</span>
        </dd>
        <dt><span jhiTranslate="foodApp.order.user">User</span></dt>
        <dd>
          <span>{{ order.user?.login }}</span>
        </dd>
        <dt><span jhiTranslate="foodApp.order.totalQuantity">Total Quantity</span></dt>
        <dd>
          <span>{{ order.totalQuantity }}</span>
        </dd>
        <dt><span jhiTranslate="foodApp.order.totalPrice">Total Price</span></dt>
        <dd>
          <span>{{ order.totalPrice }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/order', order.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
